<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .class-title {
            background: #2339d6;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            padding: 8px 0;
            border-radius: 6px 6px 0 0;
            margin-bottom: 0;
            letter-spacing: 2px;
        }
        .student-list-col {
            background: #fff;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 0 0 20px 0;
            margin-bottom: 24px;
        }
        .student-item {
            text-align: center;
            margin: 18px 0;
        }
        .student-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            box-shadow: 0 2px 8px rgba(59,130,246,0.12);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .student-photo:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(59,130,246,0.25);
        }
        .student-name {
            font-weight: 500;
            margin-top: 8px;
            font-size: 1.08rem;
        }
        .student-id {
            color: #2339d6;
            font-size: 1rem;
            font-weight: 400;
        }
        @media (max-width: 991px) {
            .class-title { font-size: 1rem; }
            .student-photo { width: 64px; height: 64px; }
        }
        @media (max-width: 767px) {
            .student-list-col { margin-bottom: 16px; }
        }
        
        /* 手機響應式設計 - 按比例顯示 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .row {
                flex-wrap: wrap;
                margin: 0;
            }
            
            /* 手機上每行顯示2個學生 */
            .col-lg-2, .col-md-4, .col-6 {
                flex: 0 0 50%;
                max-width: 50%;
                padding: 4px;
            }
            
            .student-list-col {
                margin: 0 0 8px 0;
                border-radius: 8px;
            }
            
            .class-title {
                font-size: 0.9rem;
                padding: 6px 0;
                letter-spacing: 1px;
            }
            
            .student-item {
                margin: 8px 0;
            }
            
            .student-photo {
                width: 50px;
                height: 50px;
                border-width: 2px;
            }
            
            .student-name {
                font-size: 0.9rem;
                margin-top: 4px;
            }
            
            .student-id {
                font-size: 0.8rem;
            }
            
            /* 移除拖拉相關元素 */
            .scroll-hint, .scroll-indicator {
                display: none;
            }
        }
        
        /* 超小螢幕 - 每行顯示1個學生 */
        @media (max-width: 480px) {
            .col-lg-2, .col-md-4, .col-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .student-photo {
                width: 60px;
                height: 60px;
            }
            
            .student-name {
                font-size: 1rem;
            }
            
            /* 班級篩選器在小螢幕上的樣式 */
            #classFilter {
                gap: 4px !important;
            }
            
            #classFilter .btn {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }
        
        /* 班級篩選器樣式 */
        #classFilter .btn {
            transition: all 0.3s ease;
            border-radius: 20px;
        }
        
        #classFilter .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #classFilter .btn.active {
            background: #2339d6;
            border-color: #2339d6;
            color: white;
        }
    </style>
</head>

            });

    // 載入已儲存的學生相片
    function loadStudentPhotos() {
        const saved = localStorage.getItem('studentPhotos');
        if (saved) {
            const savedData = JSON.parse(saved);
            // 建立一個 id->photo 的對照表
            const photoMap = {};
            savedData.forEach(cls => {
                cls.students.forEach(stu => {
                    if (stu.id && stu.photo) {
                        photoMap[stu.id] = stu.photo;
                    }
                });
            });
            // 合併相片資料
            studentsData.forEach(cls => {
                cls.students.forEach(stu => {
                    if (photoMap[stu.id]) {
                        stu.photo = photoMap[stu.id];
                    }
                });
            });
        }
    }

    // 生成班級篩選按鈕
    function renderClassFilter() {
        const filterContainer = document.getElementById('classFilter');
        studentsData.forEach(cls => {
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary btn-sm';
            button.setAttribute('data-class', cls.class);
            button.innerHTML = `<i class="fas fa-graduation-cap me-1"></i>${cls.class}`;
            button.onclick = function() {
                // 更新按鈕狀態
                filterContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // 重新渲染學生名單
                renderStudentList(cls.class);
            };
            filterContainer.appendChild(button);
        });
    }

    };

    window.addEventListener('storage', function(e) {
        if (e.key === 'studentPhotos') {
            loadStudentPhotos();
            renderStudentList();
        }
    });
    
    // 定期檢查相片更新（每2秒檢查一次）

        const currentPhotos = localStorage.getItem('studentPhotos');

            window.lastPhotosCheck = currentPhotos;
            loadStudentPhotos();
            renderStudentList();
            console.log('學生名單相片已更新');
