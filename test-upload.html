<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片上傳測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; font-family: 'Microsoft JhengHei', Arial, sans-serif; }
        .test-card { background: white; border-radius: 12px; padding: 20px; margin: 15px 0; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        .video-preview { max-width: 300px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">
            <i class="fas fa-video me-2"></i>影片上傳測試
        </h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="test-card">
                    <h3><i class="fas fa-upload me-2"></i>上傳測試</h3>
                    
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">學生ID</label>
                            <input type="text" class="form-control" id="studentId" value="test-student-001" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">影片描述</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="請描述這個跳繩影片..." required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">選擇影片檔案</label>
                            <input type="file" class="form-control" id="videoFile" accept="video/*" required>
                            <div class="form-text">支援 MP4, MOV, AVI 等格式，最大 100MB</div>
                        </div>
                        
                        <div class="mb-3">
                            <div id="uploadProgress" class="progress" style="display: none;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-upload me-2"></i>上傳影片
                        </button>
                    </form>
                    
                    <div id="uploadResult" class="mt-3"></div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="test-card">
                    <h3><i class="fas fa-list me-2"></i>影片列表</h3>
                    
                    <button class="btn btn-outline-primary mb-3" onclick="loadVideos()">
                        <i class="fas fa-refresh me-2"></i>重新載入
                    </button>
                    
                    <div id="videosList">
                        <div class="text-center text-muted">
                            <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                            <p>載入中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="test-card">
                    <h3><i class="fas fa-cogs me-2"></i>系統狀態</h3>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-server fa-2x text-primary mb-2"></i>
                                    <h5>伺服器狀態</h5>
                                    <span id="serverStatus" class="badge bg-secondary">檢查中...</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-database fa-2x text-success mb-2"></i>
                                    <h5>資料庫狀態</h5>
                                    <span id="dbStatus" class="badge bg-secondary">檢查中...</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-video fa-2x text-info mb-2"></i>
                                    <h5>影片數量</h5>
                                    <span id="videoCount" class="badge bg-secondary">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 檢查伺服器狀態
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('serverStatus').textContent = '正常';
                    document.getElementById('serverStatus').className = 'badge bg-success';
                    document.getElementById('videoCount').textContent = data.videosCount || 0;
                    return true;
                } else {
                    throw new Error('伺服器回應錯誤');
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = '離線';
                document.getElementById('serverStatus').className = 'badge bg-danger';
                return false;
            }
        }
        
        // 載入影片列表
        async function loadVideos() {
            const videosList = document.getElementById('videosList');
            
            try {
                const response = await fetch('http://localhost:3000/api/videos');
                if (!response.ok) {
                    throw new Error('無法載入影片');
                }
                
                const videos = await response.json();
                
                if (videos.length === 0) {
                    videosList.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-video-slash fa-2x mb-2"></i>
                            <p>目前沒有影片</p>
                        </div>
                    `;
                    return;
                }
                
                videosList.innerHTML = videos.map(video => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <video controls class="video-preview w-100">
                                        <source src="http://localhost:3000${video.videoUrl}" type="video/mp4">
                                        您的瀏覽器不支援影片播放
                                    </video>
                                </div>
                                <div class="col-md-8">
                                    <h6>學生 ${video.studentId}</h6>
                                    <p class="text-muted">${video.description}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            <i class="fas fa-clock me-1"></i>
                                            ${new Date(video.uploadDate).toLocaleString('zh-TW')}
                                        </small>
                                        <span class="badge bg-${getStatusColor(video.status)}">
                                            ${getStatusText(video.status)}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                videosList.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        載入失敗：${error.message}
                    </div>
                `;
            }
        }
        
        // 上傳影片
        async function uploadVideo(formData) {
            const progressBar = document.querySelector('.progress-bar');
            const progressDiv = document.getElementById('uploadProgress');
            
            progressDiv.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:3000/api/upload-video', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '上傳失敗');
                }
                
                const result = await response.json();
                
                // 更新進度條
                progressBar.style.width = '100%';
                progressBar.className = 'progress-bar bg-success';
                
                // 顯示結果
                document.getElementById('uploadResult').innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        影片上傳成功！
                        <br>
                        <small>影片ID: ${result.videoId}</small>
                    </div>
                `;
                
                // 重新載入影片列表
                setTimeout(() => {
                    loadVideos();
                }, 1000);
                
            } catch (error) {
                progressBar.className = 'progress-bar bg-danger';
                document.getElementById('uploadResult').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        上傳失敗：${error.message}
                    </div>
                `;
            }
            
            // 3秒後隱藏進度條
            setTimeout(() => {
                progressDiv.style.display = 'none';
                progressBar.style.width = '0%';
                progressBar.className = 'progress-bar';
            }, 3000);
        }
        
        // 工具函數
        function getStatusColor(status) {
            switch (status) {
                case 'pending': return 'warning';
                case 'approved': return 'success';
                case 'rejected': return 'danger';
                default: return 'secondary';
            }
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '待審核';
                case 'approved': return '已通過';
                case 'rejected': return '已拒絕';
                default: return '未知';
            }
        }
        
        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查伺服器狀態
            checkServerStatus();
            
            // 載入影片列表
            loadVideos();
            
            // 上傳表單處理
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const studentId = document.getElementById('studentId').value;
                const description = document.getElementById('description').value;
                const videoFile = document.getElementById('videoFile').files[0];
                
                if (!videoFile) {
                    alert('請選擇影片檔案');
                    return;
                }
                
                const formData = new FormData();
                formData.append('video', videoFile);
                formData.append('studentId', studentId);
                formData.append('description', description);
                
                uploadVideo(formData);
            });
            
            // 定期檢查伺服器狀態
            setInterval(checkServerStatus, 30000); // 每30秒檢查一次
        });
    </script>
</body>
</html>
