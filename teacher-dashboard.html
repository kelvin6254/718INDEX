<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老師管理介面 - 跳繩影片審核</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; font-family: 'Microsoft JhengHei', Arial, sans-serif; }
        .video-card { background: white; border-radius: 12px; padding: 20px; margin: 15px 0; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        .status-pending { border-left: 4px solid #ffc107; }
        .status-approved { border-left: 4px solid #28a745; }
        .status-rejected { border-left: 4px solid #dc3545; }
        .video-player { width: 100%; max-width: 400px; border-radius: 8px; }
        .feedback-section { background: #f8f9fa; border-radius: 8px; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">
            <i class="fas fa-chalkboard-teacher me-2"></i>老師管理介面
        </h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-filter me-2"></i>篩選選項</h5>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="statusFilter" id="all" value="all" checked>
                            <label class="btn btn-outline-primary" for="all">全部</label>
                            
                            <input type="radio" class="btn-check" name="statusFilter" id="pending" value="pending">
                            <label class="btn btn-outline-warning" for="pending">待審核</label>
                            
                            <input type="radio" class="btn-check" name="statusFilter" id="approved" value="approved">
                            <label class="btn btn-outline-success" for="approved">已通過</label>
                            
                            <input type="radio" class="btn-check" name="statusFilter" id="rejected" value="rejected">
                            <label class="btn btn-outline-danger" for="rejected">已拒絕</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-search me-2"></i>搜尋學生</h5>
                        <input type="text" class="form-control" id="studentSearch" placeholder="輸入學生ID或姓名...">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="videosContainer">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="mt-2">正在載入影片...</p>
            </div>
        </div>
        
        <div id="noVideosMessage" class="text-center" style="display: none;">
            <i class="fas fa-video-slash fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">目前沒有影片</h4>
            <p class="text-muted">學生上傳的影片將會顯示在這裡</p>
        </div>
    </div>

    <!-- 審核模態框 -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">影片審核</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <video id="modalVideo" controls class="w-100">
                                您的瀏覽器不支援影片播放
                            </video>
                        </div>
                        <div class="col-md-4">
                            <h6>影片資訊</h6>
                            <p><strong>學生ID：</strong><span id="modalStudentId"></span></p>
                            <p><strong>描述：</strong><span id="modalDescription"></span></p>
                            <p><strong>上傳時間：</strong><span id="modalUploadDate"></span></p>
                            <p><strong>檔案大小：</strong><span id="modalFileSize"></span></p>
                            
                            <hr>
                            
                            <h6>審核決定</h6>
                            <div class="mb-3">
                                <label class="form-label">狀態</label>
                                <select class="form-select" id="reviewStatus">
                                    <option value="approved">通過</option>
                                    <option value="rejected">拒絕</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">評語</label>
                                <textarea class="form-control" id="reviewComment" rows="3" placeholder="輸入評語..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitReview">提交審核</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allVideos = [];
        let currentVideoId = null;
        
        // 載入所有影片
        async function loadVideos() {
            try {
                const response = await fetch('http://localhost:3000/api/videos');
                if (!response.ok) {
                    throw new Error('無法載入影片');
                }
                
                allVideos = await response.json();
                renderVideos(allVideos);
            } catch (error) {
                console.error('載入影片失敗:', error);
                document.getElementById('videosContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        載入影片失敗：${error.message}
                    </div>
                `;
            }
        }
        
        // 渲染影片列表
        function renderVideos(videos) {
            const container = document.getElementById('videosContainer');
            
            if (videos.length === 0) {
                document.getElementById('noVideosMessage').style.display = 'block';
                container.innerHTML = '';
                return;
            }
            
            document.getElementById('noVideosMessage').style.display = 'none';
            
            container.innerHTML = videos.map(video => `
                <div class="video-card status-${video.status}">
                    <div class="row">
                        <div class="col-md-4">
                            <video controls class="video-player">
                                <source src="${video.videoUrl}" type="video/mp4">
                                您的瀏覽器不支援影片播放
                            </video>
                        </div>
                        <div class="col-md-8">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5>學生 ${video.studentId}</h5>
                                    <p class="text-muted">${video.description}</p>
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-1"></i>
                                        ${new Date(video.uploadDate).toLocaleString('zh-TW')}
                                    </small>
                                    <br>
                                    <small class="text-muted">
                                        <i class="fas fa-file me-1"></i>
                                        ${video.fileName} (${formatFileSize(video.fileSize)})
                                    </small>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-${getStatusColor(video.status)} mb-2">
                                        ${getStatusText(video.status)}
                                    </span>
                                    <br>
                                    <button class="btn btn-sm btn-primary" onclick="openReviewModal('${video._id}')">
                                        <i class="fas fa-edit me-1"></i>審核
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteVideo('${video._id}')">
                                        <i class="fas fa-trash me-1"></i>刪除
                                    </button>
                                </div>
                            </div>
                            
                            ${video.teacherFeedback && video.teacherFeedback.length > 0 ? `
                                <div class="feedback-section mt-3">
                                    <h6><i class="fas fa-comments me-2"></i>老師評語</h6>
                                    ${video.teacherFeedback.map(feedback => `
                                        <div class="border-start border-primary ps-3 mb-2">
                                            <strong>${feedback.teacherId}</strong>
                                            <small class="text-muted ms-2">
                                                ${new Date(feedback.date).toLocaleString('zh-TW')}
                                            </small>
                                            <p class="mb-0">${feedback.comment}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 開啟審核模態框
        function openReviewModal(videoId) {
            const video = allVideos.find(v => v._id === videoId);
            if (!video) return;
            
            currentVideoId = videoId;
            
            document.getElementById('modalVideo').src = video.videoUrl;
            document.getElementById('modalStudentId').textContent = video.studentId;
            document.getElementById('modalDescription').textContent = video.description;
            document.getElementById('modalUploadDate').textContent = new Date(video.uploadDate).toLocaleString('zh-TW');
            document.getElementById('modalFileSize').textContent = formatFileSize(video.fileSize);
            document.getElementById('reviewStatus').value = video.status;
            document.getElementById('reviewComment').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('reviewModal'));
            modal.show();
        }
        
        // 提交審核
        async function submitReview() {
            const status = document.getElementById('reviewStatus').value;
            const comment = document.getElementById('reviewComment').value;
            
            try {
                const response = await fetch(`http://localhost:3000/api/videos/${currentVideoId}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status,
                        comment,
                        teacherId: '老師'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('審核失敗');
                }
                
                // 更新本地資料
                const videoIndex = allVideos.findIndex(v => v._id === currentVideoId);
                if (videoIndex !== -1) {
                    allVideos[videoIndex].status = status;
                    if (comment) {
                        allVideos[videoIndex].teacherFeedback.push({
                            teacherId: '老師',
                            comment: comment,
                            date: new Date()
                        });
                    }
                }
                
                // 重新渲染
                renderVideos(allVideos);
                
                // 關閉模態框
                bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
                
                // 顯示成功訊息
                showAlert('審核完成！', 'success');
                
            } catch (error) {
                console.error('審核失敗:', error);
                showAlert('審核失敗：' + error.message, 'danger');
            }
        }
        
        // 刪除影片
        async function deleteVideo(videoId) {
            if (!confirm('確定要刪除這個影片嗎？此操作無法復原。')) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/videos/${videoId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('刪除失敗');
                }
                
                // 從本地資料中移除
                allVideos = allVideos.filter(v => v._id !== videoId);
                renderVideos(allVideos);
                
                showAlert('影片已刪除', 'success');
                
            } catch (error) {
                console.error('刪除失敗:', error);
                showAlert('刪除失敗：' + error.message, 'danger');
            }
        }
        
        // 篩選影片
        function filterVideos() {
            const statusFilter = document.querySelector('input[name="statusFilter"]:checked').value;
            const searchTerm = document.getElementById('studentSearch').value.toLowerCase();
            
            let filteredVideos = allVideos;
            
            // 狀態篩選
            if (statusFilter !== 'all') {
                filteredVideos = filteredVideos.filter(video => video.status === statusFilter);
            }
            
            // 搜尋篩選
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(video => 
                    video.studentId.toLowerCase().includes(searchTerm) ||
                    video.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderVideos(filteredVideos);
        }
        
        // 工具函數
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getStatusColor(status) {
            switch (status) {
                case 'pending': return 'warning';
                case 'approved': return 'success';
                case 'rejected': return 'danger';
                default: return 'secondary';
            }
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '待審核';
                case 'approved': return '已通過';
                case 'rejected': return '已拒絕';
                default: return '未知';
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            
            // 篩選事件
            document.querySelectorAll('input[name="statusFilter"]').forEach(radio => {
                radio.addEventListener('change', filterVideos);
            });
            
            document.getElementById('studentSearch').addEventListener('input', filterVideos);
            
            // 審核提交事件
            document.getElementById('submitReview').addEventListener('click', submitReview);
        });
    </script>
</body>
</html>
